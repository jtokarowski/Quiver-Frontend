	<!-- Main -->
	<section id="main" class="wrapper">
		<div class="inner" style="max-width: 1500px;">
			<header class="align-center" style="margin-bottom: 35px;">
				<h2>Stitch together datasets from <u style="color: green;"><a href="https://fred.stlouisfed.org/"
							target="_blank">FRED</a></u></h2>
			</header>

			<div class="align-center">
				<form
					style="width:fit-content;height: fit-content; margin:auto;padding: 2px;border: 1px solid #555;border-radius: 5px;"
					id="searchForm">
					<input style="min-width: 300px;max-width: 400px; border: none;height:inherit;" type="search"
						id="searchInput" placeholder="Search FRED Data...">
					<button type="submit" id="searchButton">Search</button>
				</form>
			</div>
			<!-- <span><i class="fa fa-solid fa-search"></i></span> -->
			<br>
			<h4 class="align-center">Click on an item to add it to <a href="#compList"><u>Your Data</u></a></h4>

			<!-- Output table -->
			<div class="table-wrapper" style="margin: auto;">
				<table style="
				/* width: fit-content; */

				/* white-space: nowrap; */

						<tr>
							<th style="width: 550px;">Name</th>
							<th>Frequency</th>
							<th>Start Date</th>
							<th>End Date</th>
							<th>Units</th>
							<!-- Units should have units short, and seasonal adj note -->
							<!-- 'title', 'frequency', 'frequency_short', 'observation_start', 'observation_end', 'tix' -->
						</tr>
					</thead>
					<tbody id="outputTableBody" style="text-align: left;">
					</tbody>
				</table>
			</div>

			<!-- Loader icon - hidden -->
			<div style="margin: auto; width: max-content; display: none;" id="searchLoader">
				<div class="lds-spinner">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>

			<br>
			<br>

			<!-- Comparison List -->
			<header class="align-center">
				<h2><u>My Data</u></h2>
				<br>
				<div style="text-align: center; margin: auto; width: fit-content; height: 52.5px;">
					<label for="outputFreq" style="float: left; margin: auto;">Normalize date
						frequency:&nbsp;&nbsp;</label>
					<select id="outputFreq" style="width: fit-content; appearance: menulist;">
						<option value="D">Daily</option>
						<!-- <option value="W">Weekly</option> -->
						<option value="M">Monthly</option>
						<option value="Q">Quarterly</option>
					</select>
				</div>
			</header>
			<br>
			<br>

			<div class="table-wrapper" style="margin: auto;">
				<table style="
							/* width: fit-content; */
							font-size: 80%;
							max-width: min(max-content,100%);
							/* white-space: nowrap; */
							margin: auto;">
					<thead style="top: 0; position: sticky; background-color: white;">
						<tr>
							<th style="width: 500px;">Name</th>
							<th>Frequency</th>
							<th>Start Date</th>
							<th>End Date</th>
							<th>Units</th>
							<th>Adj Method</th>
							<th>Remove</th>
							<!-- Units should have units short, and seasonal adj note -->
							<!-- 'title', 'frequency', 'frequency_short', 'observation_start', 'observation_end', 'tix' -->
						</tr>
					</thead>
					<tbody id="compTableBody" style="text-align: left;">
					</tbody>
				</table>
			</div>

			<br>
			<br>
